<!DOCTYPE html>
<html>
<head>

</head>

<body>
<h1 id="dashboard"></h1>


<script>

function counter(){

 const dashboard = document.getElementById("dashboard");
 
 for(var  m100 = 0; m100 < 10  ; m100++){
        for(var m10 = 0; m10 < 10  ; m10++){
            for(var m = 0; m < 10  ; m++){
                dashboard.innerHTML = m100 + ' ' + m10 + ' ' + m;
                
            }
  
        }
    } 
 }
    
</script>

<button onclick="counter()">Count</button>

</body>
</html>
